  <body>
    <h1>AVL Tree</h1>
    <div class="container" style="margin-left: 10em">
      <h5 style="margin-left: 0em">1. Create an AVL Tree:</h5>
      <input
        type="text"
        class="edgeBox"
        id="treeList"
        placeholder="Enter a list of nums separate by comma"
      />
      <button
        class="btn btn-primary"
        id="createAVL-button"
        type="button"
        onclick="createAVL(1)"
      >
        Create AVL
      </button>
      &emsp;
      <b>
        sample values:
      </b>
      <select id="treeSample" onchange="setTreeSample()">
        <option value="Select">Customize</option>
        <option value="sample1">6 nodes </option>
        <option value="sample2">15 nodes </option>
      </select>
      &emsp;
      <input
        type="checkbox"
        name="ran"
        value="randomize"
        id="random"
        checked="true"
      />
      Randomize
      <br />
      <br />
      <hr />
      <h5 style="margin-left: 0em">2. Choose an algorithm:</h5>
      <b
        >Choose Speed:

        <input type="radio" name="speed" value="500" id="Fast" />
        <label for="Fast">Fast</label>
        <input
          type="radio"
          name="speed"
          value="1000"
          id="Medium"
          checked="true"
        />
        <label for="Medium">Medium</label>
        <input type="radio" name="speed" value="2000" id="Slow" />
        <label for="Slow">Slow</label>

        <br />
      </b>
      <br />
      <input
        type="text"
        class="Box"
        id="treeNode"
        placeholder="Enter an integer"
      />
      <button
        class="btn btn-primary"
        id="insert-button"
        type="button"
        onclick="createAVL(2)"
      >
        Insert
      </button>
      &emsp;
      <input
        type="text"
        class="Box"
        id="deleteBox"
        placeholder="Enter an Node"
      />
      <button
        class="btn btn-primary"
        id="delete-button"
        type="button"
        onclick="deleteNode()"
      >
        Delete
      </button>

      &emsp;

      <button
        class="btn btn-primary"
        id="traversal-button"
        type="button"
        onclick="PreInPost()"
      >
        Traverse
      </button>
      <br />
