<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<link rel="stylesheet" href="lib/bootstrap.min.css">
<link rel="stylesheet" href="userInterface.css">
 <script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>

    <body >
      <div class="container">
        <h1>
            Heap
        </h1>
<b>
	Heap Types:

	<input type="radio" name="heapType" id="maxHeap" checked="true"> Max-Heap
	<input type="radio" name="heapType" id="minHeap"> Min-Heap

	<br> <br>


	<input type="text" class="box" id="heap-push-value" placeholder="Enter a value">
    <button id = "heap-push" type="button" 
   		class="btn btn-success col-1" onclick="#">Push
    </button>
    
    &emsp; &emsp; 

    <input type="text" class="box" id="heap-pop-value" placeholder="Enter a value">

    <button id = "heap-pop" type="button"
       class="btn btn-success col-1" onclick="#">Pop
  	</button>

   	<button id = "heap-clear" type="button"
       class="btn btn-danger col-1" onclick="#">Clear
    </button>

    <br> <br>

</b>
<div class="canvasBox"  style="border:0.1em solid #000000">
	<canvas id="heapCanvas" width="1000" height="1400"></canvas>
</div>
       </div>
      </body>
